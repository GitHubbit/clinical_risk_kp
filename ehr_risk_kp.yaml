  x-bte-kgs-operations:
  ## EXPLANATION:
  ## - the data is in this format:
  ##   - subject = feature of logistic regression models
  ##              this can be Disease, PhenotypicFeature, Procedure, ChemicalEntity
  ##   - object = outcome of logistic regression models (what we want to predict)
  ##              this can be Disease, PhenotypicFeature, Procedure (not ChemicalEntity)
  ##   - predicate = two options: having the feature/subject can be associated_with_increased_likelihood_of the outcome/object
  ##                 or associated_with_decreased_likelihood_of the outcome/object
  ##   - Disease: 3 ID namespaces. MONDO, NCIT, SNOMEDCT. can tell because this query gives 0 records 
  ##     https://pending.biothings.io/multiomics_ehr_risk_kp/query?q=subject.type:Disease%20AND%20NOT%20(_exists_:subject.SNOMEDCT%20OR%20_exists_:subject.NCIT%20OR%20_exists_:subject.MONDO)
  ##   - PhenotypicFeature: 3 ID namespaces. HP, NCIT, SNOMEDCT. 
  ##     However, there are a bunch of records that have the field subject.NONE and ID is "NONE" (COVID-negative?)
  ##     https://pending.biothings.io/multiomics_ehr_risk_kp/query?q=subject.type:PhenotypicFeature%20AND%20NOT%20(_exists_:subject.HP%20OR%20_exists_:subject.NCIT%20OR%20_exists_:subject.SNOMEDCT)
  ##   - ChemicalEntity: 2 ID namespaces. CHEBI, UNII. can tell because this query gives 0 records 
  ##     https://pending.biothings.io/multiomics_ehr_risk_kp/query?q=subject.type:ChemicalEntity%20AND%20NOT%20(_exists_:subject.CHEBI%20OR%20_exists_:subject.UNII)
  ##   - Procedure: 1 ID namespace. NCIT. can tell because this query gives 0 records 
  ##     https://pending.biothings.io/multiomics_ehr_risk_kp/query?q=subject.type:Procedure%20AND%20NOT%20_exists_:subject.NCIT
  ## - (3 + 3 + 2 + 1) subject-type-and-id combos * 2 predicates * (3 + 3 + 1) object-type-and-id combos * 2 (reverses) = 
  ## - 9 * 2 * 7 * 2 = 252 operations potentially (126 pairs)
  ##   but I DIDN'T MAKE OPERATIONS IF <5 RECORDS. so it was less: 204 operations / 102 pairs
  ## - addPrefix not used for MONDO/HP/CHEBI because BTE automatically keeps prefix on these IDs...
  ## - joinSafe is only needed if the delimiter isn't a comma
  ## - could benefit from adding _exists_ filter, no-scopes querying instead
  ## - always the same value: perhaps could put info in an external webpage instead?
  ##   - association.provenance
  ##   - association.classifier
  ##   - association.original_predicate
  ##   - association.provided_date
