        requestBodyType: object
        requestBody:
          body: >-
            {
              "q": [ {{ queryInputs | rmPrefix() | wrap( '["' , '","biolink:Disease", "associated_with_increased_likelihood_of", "biolink:Disease"]') }} ],
              "scopes": ["subject.MONDO", "subject.type", "association.predicate", "object.type"]
