          subject_aspect_qualifier: likelihood
        response_mapping:
          "$ref": "#/components/x-bte-response-mapping/subject-MONDO"
        # testExamples:
        #   - qInput: "MONDO:0002253"        ## spondylosis
        #     oneOutput: "MONDO:0005231"     ## hepatitis C virus infection
    DiseaseMONDO_increased_DiseaseNCIT:
    ## https://pending.biothings.io/multiomics_ehr_risk_kp/query?q=subject.type:Disease%20AND%20_exists_:subject.MONDO%20AND%20association.predicate:associated_with_increased_likelihood_of%20AND%20object.type:Disease%20AND%20_exists_:object.NCIT
    ## 96 records
      - supportBatch: true
        useTemplating: true  
        inputs:
          - id: MONDO
            semantic: Disease
        requestBodyType: object
        requestBody:
          body: >-
            {
              "q": [ {{ queryInputs | wrap( '["' , '","Disease", "associated_with_increased_likelihood_of", "Disease"]') }} ],
              "scopes": ["subject.MONDO", "subject.type", "association.predicate", "object.type"]
            }
        parameters:
          fields: >-
            object.NCIT,
            association.provenance,
            association.auc_roc,association.p_values,
            association.feature_coefficient,association.odd_ratio,
