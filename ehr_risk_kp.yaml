          size: 1000
        outputs:
          - id: NCIT
            semantic: Disease
        predicate: associated_with
        qualifiers:
          object_direction_qualifier: increased
          object_aspect_qualifier: likelihood
        response_mapping:
          "$ref": "#/components/x-bte-response-mapping/object-NCIT"
        # testExamples:
        #   - qInput: "MONDO:0005231"       ## hepatitis C virus infection
        #     oneOutput: "NCIT:C116994"     ## Lupus Anticoagulant Disorder
    DiseaseMONDO_increased_DiseaseNCIT-rev:
